<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="div-container">
      <div class="grid-item display">
        <p class="display-numbers"></p>
      </div>
      <div class="grid-item top-row clear clickElement">
        <p>AC</p>
      </div>
      <div class="grid-item top-row delete clickElement">
        <p>DEL</p>
      </div>
      <div class="grid-item operation divide clickElement">
        <p>รท</p>
      </div>
      <div class="grid-item seven clickElement">
        <p>7</p>
      </div>
      <div class="grid-item eight clickElement">
        <p>8</p>
      </div>
      <div class="grid-item nine clickElement">
        <p>9</p>
      </div>
      <div class="grid-item operation multiply clickElement">
        <p>ร</p>
      </div>
      <div class="grid-item four clickElement">
        <p>4</p>
      </div>
      <div class="grid-item five clickElement">
        <p>5</p>
      </div>
      <div class="grid-item six clickElement">
        <p>6</p>
      </div>
      <div class="grid-item operation subtract clickElement">
        <p>-</p>
      </div>
      <div class="grid-item one clickElement">
        <p>1</p>
      </div>
      <div class="grid-item two clickElement">
        <p>2</p>
      </div>
      <div class="grid-item three clickElement">
        <p>3</p>
      </div>
      <div class="grid-item operation add clickElement">
        <p>+</p>
      </div>
      <div class="grid-item zero clickElement">
        <p>0</p>
      </div>
      <div class="grid-item decimal clickElement">
        <p>.</p>
      </div>
      <div class="grid-item operation equals clickElement">
        <p>=</p>
      </div>
    </div>
    <div class="footer">
      <p>Tyler Jackson <span class="current-year"></span></p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
